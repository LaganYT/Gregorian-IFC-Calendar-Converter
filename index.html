<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gregorian to IFC Calendar Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Gregorian Calendar Section -->
        <div class="calendar-card gregorian-calendar">
            <div class="calendar-header">
                <h1 id="gregorian-month-year">GREGORIAN CALENDAR</h1>
                <div class="calendar-subtitle">Standard solar calendar (12 months)</div>
            </div>

            <div class="calendar-grid" id="gregorian-grid">
                <!-- Calendar grid will be generated by JavaScript -->
            </div>

            <div class="date-input-section">
                <input type="date" id="gregorian-date" />
            </div>
        </div>

        <!-- IFC Calendar Section -->
        <div class="calendar-card ifc-calendar">
            <div class="calendar-header">
                <h1 id="ifc-month-year">IFC CALENDAR</h1>
                <div class="calendar-subtitle">International Fixed Calendar (13×28)</div>
            </div>

            <div class="calendar-grid" id="ifc-grid">
                <!-- Calendar grid will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Information Section -->
    <div class="info-section">
        <div class="info-card">
            <h2>About IFC Calendar</h2>
            <div class="info-content">
                <p><strong>IFC System:</strong> 13 months × 28 days = 364 days</p>
                <p><strong>Plus:</strong> Year Day + Leap Day (in leap years)</p>
                <p><strong>Months:</strong> Jan, Feb, Mar, Apr, May, Jun, Sol, Jul, Aug, Sep, Oct, Nov, Dec</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
